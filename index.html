<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
        <!-- Image area -->
            <div class="img-sec">
                <img class="desktop" src="images/image-product-desktop.jpg" alt="Perfume-img">
                <img class="mobile" src="images/image-product-mobile.jpg" alt="Perfume-img">

            </div>
            <!-- Details area -->
            <div class="detail-sec">
                <div class="product-details">
                    <p class="tag-name">Perfume</p>
                    <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>
                    <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                        Perfumer-Creator for the House of CHANEL.</p>
                </div>
                <div class="price-area">
                    <p class="last-price">$149.99</p>
                    <p class="cut-price">$169.99</p>
                </div>
                <div class="cart">
                    <button><img src="images/icon-cart.svg" alt="cart">Add to Cart</button>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
